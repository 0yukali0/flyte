---
apiVersion: v1
kind: Pod
metadata:
  name: endtoend
  namespace: flyte
spec:
  containers:
  - args:
    - make end2end_test
    command:
    - bash
    - -c
    image: docker.io/lyft/flytetester:d2d9e2650890397ee6981fdf7756bcc28247da31
    imagePullPolicy: IfNotPresent
    name: flytetester
    resources:
      requests:
        cpu: "1"
        memory: 500Mi
  dnsPolicy: ClusterFirst
  priority: 0
  restartPolicy: Never
