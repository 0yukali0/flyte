---
apiVersion: v1
kind: Pod
metadata:
  name: endtoend
  namespace: flyte
spec:
  containers:
  - args:
    - make end2end_test
    command:
    - bash
    - -c
    image: flytetester:62c4000f49920dd49d85394d433145496d3a5876
    imagePullPolicy: IfNotPresent
    name: flytetester
    resources:
      requests:
        cpu: "1"
        memory: 500Mi
  dnsPolicy: ClusterFirst
  priority: 0
  restartPolicy: Never
