---
apiVersion: v1
kind: Pod
metadata:
  name: endtoend
  namespace: flyte
spec:
  containers:
  - args:
    - make end2end_test
    command:
    - bash
    - -c
    image: docker.io/lyft/flytetester:260155814c08c933a6cee189af894fc835d9ecb9
    imagePullPolicy: IfNotPresent
    name: flytetester
    resources:
      requests:
        cpu: "0.2"
        memory: 500Mi
  dnsPolicy: ClusterFirst
  priority: 0
  restartPolicy: Never
