---
apiVersion: v1
kind: Pod
metadata:
  name: endtoend
  namespace: flyte
spec:
  containers:
  - args:
    - make end2end_test
    command:
    - bash
    - -c
    image: docker.io/lyft/flytetester:a3c4f17a74212cf9aac9f1fd852d378298aa3443
    imagePullPolicy: IfNotPresent
    name: flytetester
    resources:
      requests:
        cpu: "0.2"
        memory: 500Mi
  dnsPolicy: ClusterFirst
  priority: 0
  restartPolicy: Never
