---
apiVersion: v1
kind: Pod
metadata:
  name: endtoend
  namespace: flyte
spec:
  containers:
  - args:
    - make end2end_test
    command:
    - bash
    - -c
    image: docker.io/lyft/flytetester:fae76571ebdef4767e59bf5f4dbd4a47ef5f9d78
    imagePullPolicy: IfNotPresent
    name: flytetester
    resources:
      requests:
        cpu: "1"
        memory: 500Mi
  dnsPolicy: ClusterFirst
  priority: 0
  restartPolicy: Never
