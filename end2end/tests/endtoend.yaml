---
apiVersion: v1
kind: Pod
metadata:
  name: endtoend
  namespace: flyte
spec:
  containers:
  - args:
    - make end2end_test
    command:
    - bash
    - -c
    image: docker.io/lyft/flytetester:419f8b3c539cc9a8c6613615d82b967f6fa27e9a
    imagePullPolicy: IfNotPresent
    name: flytetester
    resources:
      requests:
        cpu: "1"
        memory: 500Mi
  dnsPolicy: ClusterFirst
  priority: 0
  restartPolicy: Never
