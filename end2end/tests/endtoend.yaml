---
apiVersion: v1
kind: Pod
metadata:
  name: endtoend
  namespace: flyte
spec:
  containers:
  - args:
    - make end2end_test
    command:
    - bash
    - -c
    image: docker.io/lyft/flytetester:b202811f2ab18996a0ab193d8cabf31921aba1fd
    imagePullPolicy: IfNotPresent
    name: flytetester
    resources:
      requests:
        cpu: "1"
        memory: 500Mi
  dnsPolicy: ClusterFirst
  priority: 0
  restartPolicy: Never
