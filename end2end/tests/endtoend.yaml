---
apiVersion: v1
kind: Pod
metadata:
  name: endtoend
  namespace: flyte
spec:
  containers:
    - args:
        - make end2end_test
      command:
        - bash
        - -c
      image: evalsocket/flytetools:latest
      imagePullPolicy: IfNotPresent
      name: flytetester
      env:
        - name: FLYTE_INTERNAL_IMAGE
          value: "evalsocket/flytetools:latest"
      resources:
        requests:
          cpu: "0.2"
          memory: 500Mi
  dnsPolicy: ClusterFirst
  priority: 0
  restartPolicy: Never
