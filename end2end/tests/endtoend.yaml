---
apiVersion: v1
kind: Pod
metadata:
  name: endtoend
  namespace: flyte
spec:
  containers:
  - args:
    - make end2end_test
    command:
    - bash
    - -c
    image: ghcr.io/nuclyde-io/flytetools:88baec7fe60b3424bae2fb1f24e5ee62a2c07957 
    imagePullPolicy: IfNotPresent
    name: flytetester
    resources:
      requests:
        cpu: "0.2"
        memory: 500Mi
  dnsPolicy: ClusterFirst
  priority: 0
  restartPolicy: Never
