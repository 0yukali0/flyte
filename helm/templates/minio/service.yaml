{{- if .Values.minio.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ template "minio.name" . }}
  namespace: {{ template "flyte.namespace" . }}
  labels: {{ include "minio.labels" . | nindent 4 }}
  {{- with .Values.minio.service.annotations }}
  annotations: {{ toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- with .Values.minio.service.type}}
  type: {{ . }}
  {{- end }}
  ports:
  - name: minio
    port: 9000
    protocol: TCP
    targetPort: minio
  selector: {{ include "minio.selectorLabels" . | nindent 4 }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ template "minio.name" . }}-direct
  namespace: {{ template "flyte.namespace" . }}
  labels: {{ include "minio.labels" . | nindent 4 }}
  {{- with .Values.minio.service.annotations }}
  annotations: {{ toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: NodePort
  ports:
  - nodePort: 30084
    port: 9000
    targetPort: 9000
    protocol: TCP
  selector: {{ include "minio.selectorLabels" . | nindent 4 }}
{{- end }}
