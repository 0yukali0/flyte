plugins:
  presto:
    environment: ""
    defaultRoutingGroup: "adhoc"
    defaultUser: "flyte-default-user@lyft.com"
    routingGroupConfigs:
      - name: "adhoc"
        limit: 250
        projectScopeQuotaProportionCap: 0.7
        namespaceScopeQuotaProportionCap: 0.7
      - name: "etl"
        limit: 100
        projectScopeQuotaProportionCap: 0.7
        namespaceScopeQuotaProportionCap: 0.7
    rateLimiter:
      name: "presto"
      syncPeriod: 5s
      workers: 15
      lruCacheSize: 2000
      metricScope: "presto"
