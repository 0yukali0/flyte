server:
  httpPort: 8088
  grpcPort: 8089
  security:
    secure: false
    useAuth: false
    allowCors: true
    allowedOrigins:
      # Accepting all domains for Sandbox installation
      - "*"
    allowedHeaders:
      - "Content-Type"
flyteadmin:
  roleNameKey: "iam.amazonaws.com/role"
  profilerPort: 10254
  metricsScope: "flyte:"
  metadataStoragePrefix:
    - "metadata"
    - "admin"
  testing:
    host: http://flyteadmin
remoteData:
  region: "us-east-1"
  scheme: "local"
  signedUrls:
    durationMinutes: 3
task_resources:
  defaults:
    cpu: 100m
    memory: 100Mi
    storage: 5Mi
  limits:
    cpu: 2
    memory: 2G
    storage: 20Mi
domains:
  - id: development
    name: development
  - id: staging
    name: staging
  - id: production
    name: production
cluster_resources:
  templatePath: "/etc/flyte/clusterresource/templates"
  customData:
    production:
      - projectQuotaCpu:
          value: "5"
      - projectQuotaMemory:
          value: "4000Mi"
    staging:
      - projectQuotaCpu:
          value: "2"
      - projectQuotaMemory:
          value: "3000Mi"
    development:
      - projectQuotaCpu:
          value: "4"
      - projectQuotaMemory:
          value: "3000Mi"
  refresh: 5m
